version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zwap-postgres
    environment:
      POSTGRES_USER: zwap
      POSTGRES_PASSWORD: zwap_dev_password
      POSTGRES_DB: zwap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zwap"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local